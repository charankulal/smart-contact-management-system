<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script,link)" class="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCMS</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <th:block data-th-replace="${link}"></th:block>
</head>

<body class="dark:bg-gray-700 dark:text-white bg-white">
<!-- Navbar -->
 <div data-th-replace="navbar :: navbar">
 </div>

<!--Main Content-->
    <div class="p-4 h-screen w-full ">
        <section data-th-replace="${content}">
        </section>

    </div>
<!--Common Footer-->
<footer class="p-4 text-sm">
    All rights reserved @charan
</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
<script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>

</html>
